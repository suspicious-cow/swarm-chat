services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-swarmchat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swarmchat_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-swarmchat}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-swarmchat}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "58432:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3000

  e2e:
    build:
      context: ./e2e
      dockerfile: Dockerfile
    environment:
      - BASE_URL=http://frontend:3000
      - API_BASE=http://backend:8000
      - SCREENSHOTS_DIR=/app/screenshots
    depends_on:
      - frontend
      - backend
    volumes:
      - ./screenshots:/app/screenshots
    command: >
      bash -c "
        echo 'Waiting for backend...' &&
        until curl -sf http://backend:8000/api/health > /dev/null 2>&1; do sleep 2; done &&
        echo 'Backend ready. Waiting for frontend...' &&
        until curl -sf http://frontend:3000 > /dev/null 2>&1; do sleep 2; done &&
        echo 'Frontend ready. Running E2E tests...' &&
        npx playwright test
      "
    profiles:
      - e2e

volumes:
  pgdata:
  redisdata:
